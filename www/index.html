<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="shortcut icon" href="">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/angular-material/angular-material.min.css" rel="stylesheet">


    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="tamplates/vendaDiaria/vendaDiariaController.js"></script>
    <script src="tamplates/vendaSemanal/vendaSemanalController.js"></script>
    <script src="tamplates/inicial/inicialController.js"></script>
    <script src="lib/Chart.js/Chart.js"></script>
    <script src="lib/angular-chart.js/dist/angular-chart.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/angular-material/angular-material.min.js"></script>


  </head>
  <body ng-controller="AppController" >

    <ion-side-menus>
      <ion-side-menu-content>
        <ion-header-bar class="bar-positive">
          <div class="buttons">
            <button class="button icon button-clear ion-navicon-round" ng-click="toggleLeft()"></button>
          </div>
          <h1 class="title"> {{titulo}} </h1>
        </ion-header-bar>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>


      <ion-side-menu side="left">
        <ion-list>

          <ion-item ng-click="alterarTitulo('Acompanhamento de Vendas')" menu-close href="#/inicial">
            <i class="icon ion-home"> Inicial</i>
          </ion-item>

          <ion-item ng-click="alterarTitulo('Vendas de Hoje')" menu-close href="#/vendaDiaria">
            <i class ="ion-stats-bars"> Venda Diária </i>
          </ion-item>

          <ion-item ng-click="alterarTitulo('Vendas da Semana')" menu-close href="#/vendaSemanal">
            <i class="ion-connection-bars">  Venda Semanal </i>
          </ion-item>

          <ion-item ng-click="alterarTitulo('Vendas deste Mês')" menu-close href="#/">
            <i class="ion-pie-graph"> Venda Mensal </i>
          </ion-item>

        </ion-list>
      </ion-side-menu>
    </ion-side-menus>

  </body>
</html>
